<div class="row search-main" ng-class="{start: results.length === 0}">
    <div class="col-md-12">
        <img class="logo" src="/app/images/logo.svg" alt="Logo">
        <form action="#" class="form-inline" ng-sumbit="search($event)">
            <div class="form-group">
                <input type="text" class="form-control" name="search" ng-model="searchTerm" placeholder="Suchebegriff" />
            </div>
            <button type="submit" class="btn btn-default" ng-click="search($event)" ng-disabled="searchTerm === ''">Suchen</button>
        </form>
    </div>
</div>
<div ng-activity-indicator="DottedWhite" class="loader"></div>
<div class="row search-results" ng-show="results.totalResults > 0">
    <div class="col-md-10 col-md-offset-1">
        <ul>
            <li ng-repeat="result in results.results" class="result">
                <div class="journal">{{result.journal}}</div>
                <a href="http://www.ncbi.nlm.nih.gov/pubmed/?term={{result.pmid}}" target="_blank" class="title"><span class="pmid">{{result.pmid}}:</span> {{result.title}}</a>
                <div class="institutions">{{result.institutions}}</div>
                <div class="authors">{{result.authors.join(', ')}}</div>
                <div class="abstract">{{result.abstract}}</div>
            </li>
        </ul>
        <nav class="pager" ng-show="pages > 1">
            <ul class="pagination">
                <li ng-hide="currentPage === 0"><a href="#" ng-click="prevPage($event)"><span>&laquo;</span></a></li>
                <li ng-class="{active: $index === currentPage}" ng-repeat="page in range(pages) track by $index"><a href="#" ng-click="gotoPage($event, $index)"><span>{{$index + 1}}</span></a></li>
                <li ng-hide="currentPage === (pages - 1)"><a href="#" ng-click="nextPage($event)"><span>&raquo;</span></a></li>
            </ul>
        </nav>
    </div>
</div>
<div class="row no-results" ng-show="results.totalResults === 0">
    <div class="col-md-10 col-md-offset-1">FÃ¼r diesen Suchbegriff wurden leider keine Ergebnisse gefunden.</div>
</div>
